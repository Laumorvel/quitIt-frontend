<h2 class="text-center my-5" [ngClass]="{
  dyslexia: dyslexia
}">
  Hi, {{ nombre }}! Set your ex-smoker information to complete your profile
</h2>

<form>
  <!--Ranges-->
  <div class="row gx-0">
    <!--CIGARETTES PER DAY-->
    <div class="form-group text-center col-md-6">
      <label for="formControlRange" class="" [ngClass]="{
        dyslexia: dyslexia
      }">Cigarettes per day</label>
      <div class="cigDay">
        <div class="number mb-3" [ngClass]="{
          dyslexia: dyslexia
        }">
          {{ cigarettesBeforePerDay }}
        </div>
        <input [ngClass]="{
          dyslexia: dyslexia
        }"
          type="number"
          [(ngModel)]="cigarettesBeforePerDay"
          name="cigarettesBeforePerDay"
          class="form-control-range"
          id="cigarettesBeforePerDay"
        />
      </div>
    </div>
    <!--MONEY PER DAY-->
    <div class="form-group text-center col-md-6">
      <label for="formControlRange" class="" [ngClass]="{
        dyslexia: dyslexia
      }">Money per day</label>
      <div class="mony">
        <div class="number mb-3" [ngClass]="{
          dyslexia: dyslexia
        }">
          {{ moneyPerDay }}
        </div>
        <input [ngClass]="{
          dyslexia: dyslexia
        }"
          type="number"
          [(ngModel)]="moneyPerDay"
          name="moneyPerDay"
          class="form-control-range"
          id="moneyPerDay"
        />
      </div>
    </div>
  </div>
  <!--BOTÃ“N SUBMIT - SIGNUP-->
  <div class="row">
    <div class="form-group text-center">
      <div class="col">
        <button [ngClass]="{
          dyslexia: dyslexia
        }"
          class="btn btn-primary float-center my-5 boton"
          type="submit"
          (click)="enviaObjetivos()"
        >
          Sign up
        </button>
      </div>
    </div>
  </div>
</form>

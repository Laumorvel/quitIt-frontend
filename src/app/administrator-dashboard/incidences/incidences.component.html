
 
<div class="container">
                <div class="col-md-12 mb-4 white-text text-center wow fadeIn">
                    <div class="card">
                        <div class="card-header text-black-50"><h1>Incidences</h1></div>
                        <div class="card-body"> 

                            <table class="text-black-50" >
                                <tr *ngFor="let i of incidencias">

                                </tr>
                              
                            </table>
                          
                            
                        </div> 

                 
                </div>
  
            </div>

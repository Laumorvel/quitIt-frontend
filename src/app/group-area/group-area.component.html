<div>
  <h3 class="title">My groups</h3>
  <!--Create group-->
  <div>
    <button
      class="btn boton text-center justify-content-center newGroup"
      (click)="crearGroup()"
    >
      Create group
    </button>
  </div>
  <div *ngIf="crear" class="mt-5">
    <!--Formulario de creación de grupos-->
    <form
      class="form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="submitForm()"
    >
      <div class="form-group">
        <label for="groupName">Group name</label>
        <input
          type="text"
          class="form-control"
          id="groupName"
          formControlName="groupName"
          name="groupName"
          placeholder="Enter a group name"
        />
        <span class="form-text text-danger" *ngIf="campoNoValido('groupName')">
          {{ groupNameError }}
        </span>
      </div>
      <!--Añade miembros a los grupos-->
      <div *ngIf="!this.myForm.get('groupName')?.invalid && this.myForm.get('groupName')?.value!=null">
        <div class="form-group">
          <label for="memberName">Member name</label>
          <input
            type="text"
            class="form-control"
            formControlName="memberName"
            id="memberName"
            name="memberName"
            placeholder="Enter the username of your friend"
            value="{{ myForm.get('memberName')?.value }}"
            (change)="searchFriend()"
          />

          <span
            class="form-text text-danger"
            *ngIf="campoNoValido('memberName')"
          >
            {{ memberNameError }}
          </span>
          <table class="table table-hover" *ngIf="friendsFound.length > 0 && showTable">
            <tbody>
              <tr *ngFor="let friend of friendsFound">
                <td>
                  <div *ngIf="friend.imageUrl != null; else elseBlock">
                    <img
                      src="{{ friend.imageUrl }}"
                      alt="friend profile picture"
                    />
                  </div>
                  <ng-template #elseBlock>
                    <img
                      src="../../assets/account.png"
                      alt="friend profile picture"
                      class="icon2"
                    />
                  </ng-template>
                </td>
                <td (click)="selectFriend($event)" class="username">{{ friend.username }}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="noFriendsFound">
            <p>No friends found with that username</p>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="admin" />
          <label class="form-check-label" for="admin">Make admin</label>
        </div>
        <div *ngIf="showTable">
          <button class="btn boton" [disabled]="!friendSelected || this.myForm.get('memberName')?.invalid" (click)="addMember()">
            Save
          </button>
        </div>
      </div>
      <button class="addMember mt-3" (click)="showNewMemberForm()">
        <img
          src="../../assets/plus.png"
          class="icon"
          alt="Add new group member"
        /> Add member
      </button>


      <div class="text-center">
        <button type="submit" class="btn boton">Submit</button>
      </div>
    </form>
  </div>

  <!--List group-->
  <div>
    <div
      class="row justify-content-around mt-5"
      *ngIf="groups != null || groups != undefined; else elseBlock"
    >
      <div class="card col-md-2 text-center" *ngFor="let group of groups">
        <div class="title">{{ group.name }}</div>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="noGroups">You don't have any group yet.</div>
    </ng-template>
  </div>
</div>

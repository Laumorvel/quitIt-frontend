<div class="row ml-auto" id="cover">
    <div class="col "></div>
      <form method="get" action="">
        <div class="tb">
          <div class="td"><input type="text" name="busqueda" [(ngModel)]="busqueda" placeholder="Search user" required></div>
          <div class="td" id="s-cover">
            <button type="submit" (click)="buscarUser()">
              <div id="s-circle"></div>
              <span></span>
            </button>
          </div>
        </div>
      </form>
  </div>
  
    <div *ngIf="usuarioRecibido">
      <div class="grid">
  
        <div class="cardcontainer" *ngFor="let i of usuariosEncontrados">
          <img src="https://picsum.photos/300/150" width="300" height="150" alt="placeholder">
          <h1 class="text-center mt-1">{{i.username}}</h1><br>
          <p class="mt-4">Name: {{i.name}}</p>
          <p>Lastname: {{i.lastName}}</p>
          <button (click)="addFriend(i)" class="btnDelete">Add friend</button>
      </div>    
        </div>    
    </div>

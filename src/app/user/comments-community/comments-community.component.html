<!--EH AQUI EL CHAT!-->

<div class="card text-center cardContainer">
  <div class="card-header">
    Chat
  </div>
  <div class="card-body" >
    <div id="contenedorDeMensajes" class="contenedorDeMensajes">
        <div *ngFor="let i of comentarios" class="enviado p-2 msj" [ngClass]="(user.username==i.user.username)? 'enviado' : 'recibido'">
        <label class="username">{{i.user.username}}:</label> <br>
        <label class="comentarioUser">{{i.text}}<img src="../../../assets/report.png" [ngClass]="(user.username==i.user.username)? 'enviado' : 'recibido'" class="imgReport" (click)="enviarIncidencia(i.id)"></label>
        </div>
      </div>
  </div>

<form (ngSubmit)="crearComentario()"
  class="contact-form row text-center"
  autocomplete="off"
  #miFormulario="ngForm"
  autocomplete="off">

      <div class="mb-3 row justify-content-center card-footer text-muted input-group barra">
            <div class="col-md-12 barra2">
              <input
                type="text"
                class="form-control "
                [(ngModel)]="text"
                name="text"
                id="text"
                class="input-text js-input"
                placeholder=" *Your comment"
                required="required"
              />
              <button
              type="submit"
              [disabled]="miFormulario.invalid"
              class="custom-btn btn">
              Send
            </button>
            </div>
          </div>
    </form>
</div>

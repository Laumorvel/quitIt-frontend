<div class="row gx-0">
  <article class="card card--1 col-5" *ngFor="let i of logros">
    <!--Hover-->
    <div class="card__info-hover">
      <div class="card__clock-info">
        <svg class="card__clock" viewBox="0 0 24 24">
          <path
            d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,
            6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,
            1H9V3H15V1Z"
          />
        </svg>
        <span class="card__time">15 min</span>
      </div>
    </div>

    <!--Imagen e info-->
    <div class="card__img" style="background-image: url('{{ruta}}{{ i.img }}'); background-size: auto"></div>

    <div
      class="card__img--hover"
      style="background-image: url('{{ruta}}{{ i.img }}');"
    ></div>

    <div class="card__info">
      <h3 class="card__title">{{ i.name }}</h3>
      <span class="card__by card__author">{{ i.text }}</span>
    </div>
  </article>
</div>

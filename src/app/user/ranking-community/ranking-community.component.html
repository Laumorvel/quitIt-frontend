<h1>HOLA DESDE EL RANKING</h1>

<div>
<table
      datatable="ng"
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border table-hover"
    >
      <thead>
          <tr>
            <th>Username</th>
            <th>Days without Smoking</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users" >
          <td>{{item.username}}</td>
          <td>{{item.daysInARowWithoutSmoking}}</td>
        </tr>
      </tbody>
      </table>
  </div>

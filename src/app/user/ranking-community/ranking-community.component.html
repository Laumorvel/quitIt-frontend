<h1>HOLA DESDE EL RANKING</h1>
<div class="mt-3 mx-4">
    
<!--ALL-->
<div class="tab-content">
  <!--ALL-->
  <div
    class="tab-pane fade show active"
    id="all"
    role="tabpanel"
    aria-labelledby="all-tab"
  >
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border table-hover"
    >
    <thead>
      <tr>
      <th>Name</th>
      <th>Type</th>
      <th> Price</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of users">
      <td>{{item.id}}</td>
      <td>{{item.daysInARowWithoutSmoking}}</td>
      <td>{{item.name}}</td>
      </tr>
  </tbody>
    </table>
  </div>
    

</div>

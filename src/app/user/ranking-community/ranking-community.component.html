<h1>RANKING</h1>
<div class="contenedor">


<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Days without smoking</th>
      <th>Username</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of users">
      <td>{{ i.daysInARowWithoutSmoking }}</td>
      <td>{{ i.username }}</td>
     
    </tr>
  </tbody>
</table>
</div>

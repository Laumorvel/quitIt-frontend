    </button>

    <div class="collapse navbar-collapse justify-content-center">
      <!--PUBLIC AREA-->
      <ul

        class="navbar-nav align-items-center"

        <li class="nav-item hoverZoom">
          <a
            routerLink="/login"

            />

          >

        <!--Signup-->
        <li class="nav-item hoverZoom">
          <a
            routerLink="/register"
            class="nav-link text-black"
            alt="login"
            routerLinkActive="active"
            ><img
              src="../../assets/account.png"
              class="icon imgIconos signup"
              alt="Signup"
            />
            Sign up</a
          >
        </li>

        <!--Contact us-->
        <li class="nav-item hoverZoom">
          <a
            class="nav-link text-black mx-md-3 mx-sm-3"
            routerLink="/contactUs"
            routerLinkActive="active"
          >
            <img
              src="../../assets/email.png"
              class="icon imgIconos"
              alt="Contact us"
            /> Contact Us</a
          >
        </li>
      </ul>

      <!--USER AREA-->
      <ng-template #loggedIn>
        <ul
          *ngIf="menuIndicator == 'registeredUser'; else administrator"
          class="navbar-nav"
        >


      </ul>
      </ng-template>

      <!--ADMINISTRATIVE AREA-->
      <ng-template #administrator>
        <ul class="navbar-nav"></ul>
      </ng-template>
    </div>
  </div>

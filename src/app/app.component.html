<div class="container-fluid h100">
  <!--MENU-->
  <div class="row mx-1">
    <app-navbar [menuIndicator]="menuIndicator"></app-navbar>
  </div>

  <!--BODY-->
  <div class="row my-4 mt-0">
    <div>
      <router-outlet></router-outlet>
    </div>

    <!--SUBMENÃš DE SETTINGS-->
    <div *ngIf="routerAux" class="row">
      <div class="col-2">
        <div
          class="nav flex-column nav-pills"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <a
            class="nav-link"
            id="v-pills-profile-tab"
            data-toggle="pill"
            routerLinkActive="active"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
            [routerLink]="[{ outlets: { settings: ['generalData'] } }]"
            >General data</a
          >
          <a
            class="nav-link"
            id="v-pills-messages-tab"
            data-toggle="pill"
            role="tab"
            routerLinkActive="active"
            aria-controls="v-pills-messages"
            aria-selected="false"
            [routerLink]="[{ outlets: { settings: ['exSmokerData'] } }]"
            >Exsmoker data</a
          >
          <a
            class="nav-link"
            id="v-pills-settings-tab"
            data-toggle="pill"
            routerLinkActive="active"
            href="#v-pills-settings"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
            [routerLink]="[{ outlets: { settings: ['changePass'] } }]"
            >Change password</a
          >
        </div>
      </div>

      <!--Router outlet auxiliar-->
      <div class="col-10">
        <router-outlet name="settings"></router-outlet>
      </div>
    </div>
  </div>

  <!--FOOTER-->
  <div class="row">
    <app-footer></app-footer>
  </div>
</div>
